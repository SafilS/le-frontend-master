<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f5f5f5"/>
  <rect x="50" y="50" width="300" height="200" fill="#e0e0e0" rx="5" ry="5"/>
  
  <!-- Living Room Basic Interior -->
  <rect x="70" y="70" width="260" height="160" fill="#f9f9f9" rx="3" ry="3"/>
  
  <!-- Sofa -->
  <rect x="90" y="150" width="120" height="60" fill="#d4d4d4" rx="5" ry="5"/>
  <rect x="90" y="140" width="120" height="15" fill="#c4c4c4" rx="3" ry="3"/>
  
  <!-- TV Unit -->
  <rect x="240" y="150" width="70" height="40" fill="#e6e6e6" rx="2" ry="2"/>
  <rect x="255" y="100" width="40" height="30" fill="#c4c4c4"/>
  
  <!-- Coffee Table -->
