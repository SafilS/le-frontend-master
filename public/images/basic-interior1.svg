  <!-- Text Label -->
  <text x="200" y="250" font-family="Arial" font-size="16" fill="#666" text-anchor="middle">Basic Interior</text>
  
  <!-- Price Tag -->
  <rect x="160" y="260" width="80" height="25" fill="#e91e63" rx="12.5" ry="12.5"/>
