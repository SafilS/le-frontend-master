<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f5f5f5"/>
  <rect x="50" y="50" width="300" height="200" fill="#e0e0e0" rx="5" ry="5"/>
  
  <!-- Living Room Premium Interior -->
  <rect x="70" y="70" width="260" height="160" fill="#f9f9f9" rx="3" ry="3"/>
  
  <!-- Luxury Sofa -->
  <rect x="90" y="150" width="120" height="60" fill="#c4c4c4" rx="5" ry="5"/>
  <rect x="90" y="140" width="120" height="15" fill="#b0b0b0" rx="3" ry="3"/>
  <rect x="100" y="155" width="100" height="50" fill="#d4d4d4" rx="3" ry="3"/>
  
  <!-- Premium TV Unit -->
  <rect x="240" y="150" width="70" height="40" fill="#d4d4d4" rx="2" ry="2"/>
  <rect x="255" y="100" width="40" height="30" fill="#b0b0b0"/>
  <rect x="245" y="140" width="60" height="5" fill="#e91e63"/>
  
  <!-- Designer Coffee Table -->
  <rect x="140" y="180" width="40" height="20" fill="#d4d4d4" rx="10" ry="10"/>
  
  <!-- Decorative Elements -->
  <circle cx="270" y="90" r="10" fill="#e91e63" opacity="0.7"/>
  <rect x="100" y="100" width="30" height="30" fill="#e91e63" opacity="0.2"/>
  <rect x="140" y="100" width="20" height="20" fill="#e91e63" opacity="0.3"/>
  
  <!-- Chandelier -->
  <line x1="200" y1="70" x2="200" y2="90" stroke="#b0b0b0" stroke-width="2"/>
  <circle cx="200" y="100" r="10" fill="#d4d4d4"/>
  
  <!-- Text Label -->
  <text x="200" y="250" font-family="Arial" font-size="16" fill="#666" text-anchor="middle">Premium Interior</text>
  
  <!-- Price Tag -->
  <rect x="160" y="260" width="80" height="25" fill="#e91e63" rx="12.5" ry="12.5"/>
  <text x="200" y="277" font-family="Arial" font-size="14" fill="white" text-anchor="middle">₹₹₹₹</text>
</svg>