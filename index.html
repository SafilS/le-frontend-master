<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/icons/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="LE-Crown Interiors - Luxury Interior Design Solutions for Modern Homes" />
    <meta name="keywords" content="interior design, luxury interiors, home decor, modular kitchen, wardrobe, bedroom design" />
    <meta name="theme-color" content="#f59e0b" />
    
    <!-- Preload critical assets -->
    <link rel="preconnect" href="https://le-crown-interiors-backend.onrender.com" />
    <link rel="dns-prefetch" href="https://le-crown-interiors-backend.onrender.com" />
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="/assets/fonts/main-font.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- Preload critical images -->
    <link rel="preload" href="/assets/images/lap1.jpg" as="image" />
    
    <!-- Add critical CSS inline -->
    <style>
      /* Critical CSS for initial render */
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #ffffff;
      }
      #root {
        min-height: 100vh;
      }
      .loading-spinner {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #ffffff;
        z-index: 9999;
      }
      .loading-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
        animation: pulse 2s ease-in-out infinite;
      }
      .loading-circle {
        position: relative;
        width: 60px;
        height: 60px;
      }
      .loading-circle::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 4px solid rgba(245, 158, 11, 0.2);
        border-top: 4px solid #f59e0b;
        border-right: 4px solid #f59e0b;
        border-radius: 50%;
        animation: spin 1.2s cubic-bezier(0.5, 0.1, 0.5, 0.9) infinite;
      }
      .loading-circle::before {
        content: '';
        position: absolute;
        top: -8px;
        left: -8px;
        width: calc(100% + 16px);
        height: calc(100% + 16px);
        border: 4px solid rgba(245, 158, 11, 0.1);
        border-bottom: 4px solid #f59e0b;
        border-left: 4px solid #f59e0b;
        border-radius: 50%;
        animation: spin-reverse 1.8s cubic-bezier(0.5, 0.1, 0.5, 0.9) infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes spin-reverse {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(-360deg); }
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.9; }
      }
      .loading-text {
        margin-top: 20px;
        font-size: 16px;
        color: #4b5563;
        font-weight: 500;
        letter-spacing: 0.5px;
        animation: fade 2s ease-in-out infinite;
      }
      @keyframes fade {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
    </style>
    
    <title>LE-Crown Interiors</title>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state -->
      <div class="loading-spinner">
        <img src="/assets/icons/logo.png" alt="LE-Crown Interiors Logo" class="loading-logo" />
        <div class="loading-circle"></div>
        <p class="loading-text">Loading your experience...</p>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
